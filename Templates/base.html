<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Correos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Estilos para la barra lateral */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra Lateral -->
    <div class="sidebar">
        <h3 class="text-white text-center">Correo Admin</h3>
        <a href="{% url 'emails' %}">
            <i class="bi bi-envelope"></i> Mis Correos
        </a>
        <a href="{% url 'compose_email' %}">
            <i class="bi bi-pencil-square"></i> Nuevo Correo
        </a>
        <a href="{% url 'sent_emails' %}">
            <i class="bi bi-send"></i> Correos Enviados
        </a>
        <a href="{% url 'deleted_emails' %}">
            <i class="bi bi-trash"></i> Correos Eliminados
        </a>
        <a href="{% url 'view_folders' %}">
            <i class="bi bi-folder"></i> Categorías
        </a>
        <a href="{% url 'filter_emails' %}">
            <i class="bi bi-filter"></i> Filtrar Correos
        </a>
        <a href="{% url 'logout' %}">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
        </a>
    </div>
    

    <!-- Contenido principal -->
    <div class="content">
        {% block content %}
        <!-- Este bloque se sobrescribirá en las vistas específicas -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
